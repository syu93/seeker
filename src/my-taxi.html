<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/app-layout/app-drawer/app-drawer.html">
<link rel="import" href="../bower_components/app-layout/app-drawer-layout/app-drawer-layout.html">
<link rel="import" href="../bower_components/app-layout/app-header/app-header.html">
<link rel="import" href="../bower_components/app-layout/app-header-layout/app-header-layout.html">
<link rel="import" href="../bower_components/app-layout/app-scroll-effects/app-scroll-effects.html">
<link rel="import" href="../bower_components/app-layout/app-toolbar/app-toolbar.html">
<link rel="import" href="../bower_components/app-route/app-location.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/iron-selector/iron-selector.html">
<link rel="import" href="../bower_components/paper-icon-button/paper-icon-button.html">
<link rel="import" href="my-icons.html">

<link rel="import" href="../bower_components/paper-input/paper-input.html">

<link rel="lazy-import" href="my-map.html">
<link rel="lazy-import" href="my-view404.html">

<dom-module id="my-taxi">
  <template>
    <style>
    :host {
      --app-primary-color: #4285f4;
      --app-secondary-color: black;
      --light-text-color: #616161;

      display: block;
      min-height: 100vh;
    }

    app-header {
      visibility: hidden;
    }

    :host(:not([page="map"])) app-header {
      visibility: visible;
    }

    :host([page="map"]) iron-pages {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      min-height: 100vh;
    }

    .back-menu {
      text-decoration: none;
      color: inherit;
    }

    app-header {
      color: #ffffff;
      background-color: var(--app-primary-color);
    }

    app-header paper-icon-button {
      --paper-icon-button-ink-color: white;
    }

    iron-pages {
      min-height: 100%;
    }

    .drawer-list {
      margin: 0 20px;
    }

    .drawer-list a {
      display: block;
      padding: 0 16px;
      text-decoration: none;
      color: var(--app-secondary-color);
      line-height: 40px;
    }

    .drawer-list a.iron-selected {
      color: black;
      font-weight: bold;
    }
  </style>

  <app-location route="{{route}}" url-space-regex="^[[rootPath]]"></app-location>
  <app-route
  route="{{route}}"
  pattern="[[rootPath]]:page"
  data="{{routeData}}"
  tail="{{subroute}}"></app-route>

  <!-- Main drawer layout -->
  <app-drawer-layout fullbleed narrow="{{narrow}}">
    <!-- Drawer content -->
    <app-drawer id="drawer" slot="drawer" swipe-open="[[narrow]]">
      <app-toolbar>Menu</app-toolbar>
      <iron-selector selected="[[page]]" attr-for-selected="name" class="drawer-list" role="navigation">
        <a name="map" href="[[rootPath]]map">Map</a>
        <a name="account" href="[[rootPath]]account">Account</a>
        <a name="settings" href="[[rootPath]]settings">Settings</a>
      </iron-selector>
    </app-drawer>

    <app-header-layout>
      <app-header slot="header" condenses reveals effects="waterfall">
        <app-toolbar>
          <a class="back-menu" href="/"><paper-icon-button icon="my-icons:arrow-back"></paper-icon-button></a>
          <div main-title>Account</div>
          <paper-icon-button icon="my-icons:more-vert"></paper-icon-button>
        </app-toolbar>
      </app-header>

      <!-- Main pages -->
      <iron-pages
        selected="[[page]]"
        attr-for-selected="name"
        fallback-selection="view404"
        role="main">
        <my-map name="map" route="[[subroute]]" on-toggle-drawer="_toggleDrawer"></my-map>
        <my-account name="account"></my-account>
        <my-settings name="settings"></my-settings>
        <my-view404 name="view404"></my-view404>
      </iron-pages>
  </app-header-layout>
</app-drawer-layout>
</template>

<script>
  class MyTaxi extends Polymer.Element {
    static get is() { return 'my-taxi'; }

    static get properties() {
      return {
        page: {
          type: String,
          reflectToAttribute: true,
          observer: '_pageChanged',
        },
        routeData: Object,
        subroute: String,
        // This shouldn't be neccessary, but the Analyzer isn't picking up
        // Polymer.Element#rootPath
        rootPath: String,
        };
      }

      static get observers() {
        return [
        '_routePageChanged(routeData.page)',
        ];
      }

      _toggleDrawer(e) {
        this.$.drawer.toggle();
      }

      _routePageChanged(page) {
        // If no page was found in the route data, page will be an empty string.
        // Deault to 'view1' in that case.
        this.page = page || 'map';

        // Close a non-persistent drawer when the page & route are changed.
        if (!this.$.drawer.persistent) {
          this.$.drawer.close();
        }
      }

      _pageChanged(page) {
        // Load page import on demand. Show 404 page if fails
        var resolvedPageUrl = this.resolveUrl('my-' + page + '.html');
        Polymer.importHref(
          resolvedPageUrl,
          null,
          this._showPage404.bind(this),
          true);
      }

      _showPage404() {
        this.page = 'view404';
      }
    }

    window.customElements.define(MyTaxi.is, MyTaxi);
  </script>
</dom-module>
