<link rel="import" href="../bower_components/polymer/polymer-element.html">
<link rel="import" href="../bower_components/google-map/google-map.html">
<link rel="import" href="../bower_components/google-map/google-map-search.html">
<link rel="import" href="../bower_components/google-map/google-map-marker.html">
<link rel="import" href="../bower_components/app-route/app-route.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/iron-pages/iron-pages.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-fab/paper-fab.html">
<link rel="import" href="../bower_components/paper-toast/paper-toast.html">
<link rel="import" href="shared-styles.html">

<link rel="import" href="pinnackl-map-directions.html">
<link rel="import" href="go-from.html">

<dom-module id="my-map">
  <template>
    <style include="shared-styles">
      :host {
        display: block;
        position: relative;
        min-height: 100vh;
        background: lightgrey;
        color: var(--light-text-color);

        --accent-color: var(--app-primary-color);
        --paper-fab-keyboard-focus-background: #4285f4;
      }

      /* Due to firefox compat, forced to use classes :'(); */
      :host([search]) .menu {
        display: none;
      }

      :host([search]) .back-menu {
        display: block;
      }

      .back-menu {
        display: none;
      }

      app-header {
        color: var(--light-text-color);
        background-color: rgba(245, 245, 245, 0.8);
        margin: 16px 16px;
        overflow: hidden;
        border-radius: 5px;
      }

      app-header paper-icon-button {
        --paper-icon-button-ink-color: grey;
      }

      app-header-layout {
        min-height: 100vh;
        overflow: hidden;
      }

      section[name="map"] {
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        height: 100vh;
      }

      [main-title] {
        /* Set pointer event to allow access to the input in header bar */
        pointer-events: auto;
      }

      [main-title] paper-input {
        width: 100%;
      }

      .ctn {
        padding: 0 16px;
        position: absolute;
        width: 100%;
        background: #fff;
        z-index: 10;
        box-sizing: border-box;
        transition: transform .1s .1s cubic-bezier(0.45, 0.05, 0.55, 0.95);
      }

      #historySearch {
        padding: 0 16px;
        height: 100vh;
        position: absolute;
        top: 100vh;
        /*top: 0;*/ /* dev purpose */
        bottom: 0;
        left: 0;
        right: 0;
      }

      .displaySearch {transform: translate(0, -100vh);}

      .displayRider {transform: translate(0, -40vh);}

      #historySearch .scrolling {
        margin-top: 96px;
        padding-bottom: 64px;
        height: 87vh;
        box-sizing: border-box;
        overflow-y: scroll;
      }

      #historySearch .scrolling.from-mode {
        margin-top: 160px;
      }

      #historySearch .tile {
        cursor: pointer;
        text-decoration: none;
        color: var(--light-text-color);
        width: 100%;
        height: 64px;
        background: rgba(245, 245, 245, 0.8);
        margin-bottom: 8px;
        border-radius: 5px;
        box-sizing: border-box;
        padding: 8px 12px;
        display: flex;
        justify-content: flex-start; /* align horizontal */
        align-items: center; /* align vertical */
      }

      #historySearch .tile iron-icon {
        pointer-events: none;
        margin-right: 16px;
        min-width: 24px;
      }

      #historySearch .tile span,
      #historySearch .tile div {
        display: block;
        pointer-events: none;
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
      }

      #historySearch .tile .name {
        font-size: .8em;
        font-weight: bold;
        color: #424242;
      }

      ul {
        list-style: none;
        margin: 0;
        padding: 1px;
      }

      #riderInfo,
      #eta {
        top: 70vh;
        height: 100vh;
        padding: 16px 16px 0 16px;
        box-shadow: 1px 0px 10px 0px rgba(0, 0, 0, 0.41);
        transition: transform .3s .1s cubic-bezier(0.45, 0.05, 0.55, 0.95);
      }
      
      #riderInfo header,
      #eta header {
        text-align: right;
      }
      
      #riderInfo .range-section span {
        display: inline-block;
        font-size: 2em;
        padding: 8px;
        width: 48px;
        text-align: center;
        height: 48px;
        font-weight: bold;
      }

      #eta span.duration {
        font-size: 2em;
        font-weight: 900;
        color: #efc07c;
      }

      #eta span.distance {
        font-size: 1.5em;
        font-weight: 500;
      }

      app-toolbar a {
        text-decoration: none;
        color: inherit;
      }

      .fabs {
        position: fixed;
        right: 1em;
        bottom: 2em;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        transform: translate(0%, 0%);
        transition: transform .3s .1s cubic-bezier(0.45, 0.05, 0.55, 0.95);
      }

      .fabs.go {
        transform: translate(0, -30vh);
      }

      paper-fab {
        color: #fff;
      }

      paper-fab:first-child {
        margin-bottom: 1em;
      }

      [hidden],
      .hidden {
        visibility: hidden !important;
      }
    </style>

    <app-route
      route="{{route}}"
      pattern="/:action"
      data="{{routeData}}"
      tail="{{subroute}}"></app-route>
    <app-route
      route="{{subroute}}"
      pattern="/:longitude/:latitude"
      data="{{routeCoorData}}"
      tail="{{subrouteCoor}}"></app-route>
    <app-route
      route="{{subrouteCoor}}"
      pattern="/:fromlongitude/:fromlatitude"
      data="{{routeFromCoorData}}"
      tail="{{subrouteFromCoor}}"></app-route>

    <!-- Load position on desktop if Geolocation is not granted -->
    <iron-ajax
       auto$="[[geolocationGranted]]"
       url="https://freegeoip.net/json/"
       handle-as="json"
       last-response="{{userGeoIP}}"></iron-ajax>

    <!-- Main content -->
    <app-header-layout>
      <app-header slot="header" condenses reveals effects="waterfall">
        <go-from
          map="[[map]]"
          from="{{fromSearchTerm}}"
          results="{{results}}"
          go-expend="[[goExpend]]"
          search="[[search]]"
          on-display-suggested="_displaySuggested"
          on-hide="_hide"
          hidden=[[!gofrom]]></go-from>
        <app-toolbar>
          <!-- menu burger -->
          <paper-icon-button id="menu" class="menu" icon="my-icons:menu" on-tap="toggleDrawer"></paper-icon-button>
          <!-- Back arrow -->
          <paper-icon-button id="arrow" class="back-menu" icon="my-icons:arrow-back" on-tap="_hide"></paper-icon-button>

          <div main-title><paper-input
              type="search"
              label="To"
              name="search"
              value="{{searchTerm}}"
              placeholder="Where are we going ?"
              on-focus="_displaySuggested">
            </paper-input></div>
            <template is="dom-if" if={{searchTerm}}><a href="/map/search" on-tap="clear"><paper-icon-button icon="my-icons:clear"></paper-icon-button></a></template>
            <a
              href$="[[_getSearch(searchLng, searchLat, searchTerm, searchFromLng, searchFromLat,fromSearchTerm)]]"
              on-tap="_search"><paper-icon-button icon="my-icons:search"></paper-icon-button></a>
        </app-toolbar>
      </app-header>

      <!-- Search panels -->
      <iron-pages attr-for-selected="name" selected="[[action]]" fallback-selection="search">

        <!-- Search -->
        <section id="historySearch" class="ctn" name="search">
          <ul class="scrolling">
            <!-- <template is="dom-repeat" items={{searchHistory}}  -->
            <template is="dom-repeat" items={{results}} 
              as=result index-as=index>
              <!-- [[_log(result)]] -->
              <li class="tile" result="[[result]]"  tabindex="0" on-click="setSearch">
                <iron-icon icon="my-icons:room"></iron-icon>
                <div>
                  <span class="name">[[result.name]]</span>
                  <span class="address">[[result.formatted_address]]</span>
                </div>
              </li>
            </template>
          </ul>
        </section>

        <!-- Go -->
        <section id="riderInfo" class="ctn" name="go">
          <div class="scrolling">
            <header>
              <paper-icon-button icon="my-icons:[[goExpend]]" on-tap="_toggleDisplayGo"></paper-icon-button>
            </header>
            <section>
              <h2>Number of passengers :</h2>
              <div class="range-section flex-horizontal">
                <paper-slider type="range" min="1" max="5" immediate-value="{{nbRiders}}"></paper-slider>
                <span>[[nbRiders]]</span>
              </div>
            </section>
            <section>
              <h2>Luggages :</h2>
              <div class="range-section flex-horizontal">
                <paper-slider type="range" min="0" max="5" immediate-value="{{nbLuggages}}"></paper-slider>
                <span>[[nbLuggages]]</span>
              </div>
            </section>
          </div>
        </section>

        <section id="eta" class="ctn" name="eta">
          <div class="scrolling from-mode">
            <header>
              <paper-icon-button icon="my-icons:[[ETAExpend]]" on-tap="_toggleDisplayETA"></paper-icon-button>
            </header>
            <section>
              <p>
                ETA <span class="duration">[[duration]]</span> - <span class="distance">([[distance]])</span>
              </p>
            </section>
          </div>
        </section>
      </iron-pages>

      <!-- Map section -->
      <section name="map">
        <google-map-search
          map="[[map]]"
          query="[[_query(searchTerm)]]"
          results="{{results}}">
        </google-map-search>

        <pinnackl-map-directions
          map="{{map}}"
          api-key="[[_mapApiKey]]"
          start-address="[[startAddress]]"
          end-address="[[endAddress]]"
          response="{{response}}"
          on-google-map-response="getETATime"
          travel-mode="DRIVING"></pinnackl-map-directions>

        <google-map
          map="{{map}}"
          markers="{{markers}}"
          latitude="[[_converteComma(searchLat)]]"
          longitude="[[_converteComma(searchLng )]]"
          zoom="12"
          disable-default-ui
          styles="[[_styles]]"
          additional-map-options="[[_additionalMapOptions]]"
          api-key="[[_mapApiKey]]">

          <google-map-marker
            id="start"
            slot="marker"
            hidden$="[[!_isSearchSet(action)]]"
            map="[[map]]"
            on-marker-changed="_destinationMarkerChanged"
            latitude="[[_converteComma(searchFromLat)]]"
            longitude="[[_converteComma(searchFromLng)]]">
          </google-map-marker>

          <google-map-marker
            id="destination"
            slot="marker"
            hidden$="[[!_isSearchSet(action)]]"
            map="[[map]]"
            on-marker-changed="_destinationMarkerChanged"
            latitude="[[_converteComma(searchLat)]]"
            longitude="[[_converteComma(searchLng)]]">
          </google-map-marker>

        </google-map>
      </section>

      <div id="fabs" class$="fabs [[action]]">
        <paper-fab mini icon="my-icons:location-disabled"></paper-fab>
        <paper-fab icon="my-icons:directions" on-tap="_direction"></paper-fab>
      </div>
    </app-header-layout>
  </template>

  <script>
    class MyMap extends Polymer.LegacyElementMixin(Polymer.Element) {
      static get is() { return 'my-map'; }

      static get properties() {
        return {
          startAddress: {
            value: null
          },
          endAddress: {
            value: null
          },
          routeData: Object,
          subroute: String,
          search: {
            type: Boolean,
            reflectToAttribute: true,
          },
          searchTerm: {
            type: String,
            value: ""
          },
          searchLng: {
            type: Number,
            value: 2.344312
          },
          searchLat: {
            type: Number,
            value: 48.87905
          },
          fromSearchTerm: {
            type: String,
            value: ""
          },
          searchFromLat: {
            type: Number,
          },
          searchFromLng: {
            type: Number,
          },
          searchHistory: {
            type: Array,
            value: () => {
              let a = [];
              for (var i = 0; i < 21; i++) {
                a.push({name: `Lorem ${i}`, formatted_address: `${i} Lorem Ipsum LoremLorem Ipsum LoremLorem Ipsum LoremLorem Ipsum Lorem`, latitude: 1.2 + i, longitude: 1.2});
              }
              return a;
            }
          },
          goExpend: {
            type: String,
            value: "expand-less"
          },
          ETAExpend: {
            type: String,
            value: "expand-less"
          },
          nbRiders: {
            type: Number,
            value: 1
          },
          nbLuggages: {
            type: Number,
            value: 0
          },
          destinationMarkerReady: {
            type: Boolean,
            value: false
          },
          geolocationGranted: {
            type: Boolean,
            value: false
          },
          fromPositionDefined: {
            type: Boolean,
            value: false
          },
          gofrom: {
            type: Boolean,
            value: false
          },
          navigate: {
            type: Boolean,
            value: false
          },

          // Private
          _mapApiKey: {
            type: String,
            value: () => {
              return window.config ? window.config['mapApiKey'] : "";
            }
          },
          _styles: {
            value: () => {
              return [];
            }
          },
          _additionalMapOptions: {
            value: () => {
              return {gestureHandling: 'greedy'}
            }
          }
        };
      }

      static get observers() {
        return [
        '_routeActionChanged(routeData.action)',
        '_routeCoordonateChanged(routeCoorData.longitude, routeCoorData.latitude, destinationMarkerReady)',
        '_routeFromCoordonateChanged(routeFromCoorData.fromlongitude, routeFromCoorData.fromlatitude, destinationMarkerReady)',
        '_locationChange(userGeoIP.latitude, userGeoIP.longitude)',
        ];
      }

      ready() {
        super.ready();

        // Force the path
        if (window.location.pathname == "/") {
          this._pushState('map/');
        }

        this._getAndSetQuery();
      }

      toggleDrawer() {
        this.fire('toggle-drawer');
      }

      setSearch(e) {
        console.info("Log : Map selected search", e.target.result);

        // Set the destination
        if (!this.gofrom && this.input == "to") {
          this.set('searchLng', e.target.result.longitude);
          this.set('searchLat', e.target.result.latitude);
          this.set('name', e.target.result.name);
          return this.set('searchTerm', e.target.result.formatted_address);
        }

        // Set the starting point
        this.set('searchFromLng', e.target.result.longitude);
        this.set('searchFromLat', e.target.result.latitude);
        return this.set('fromSearchTerm', e.target.result.formatted_address);
      }

      clear(e) {
        // FIXME : Change arbitrary value
        let lng = 37.77493;
        let lat = -122.41942;
        if (this.userGeoIP && this.userGeoIP.longitude && this.userGeoIP.latitude) {
          lng = this.userGeoIP.longitude;
          lat = this.userGeoIP.latitude;
        }
        console.log("Log clear location", lng, lat);
        console.info("Log : Clear selected search");
        this.set('searchTerm', "");
        // FIXME : Default location
        // this.set('searchLng', lng);
        // this.set('searchLat', lat);

        // Clear search result list
        this.set('results', []);

        this.set('name', null);
        this.set('action', 'search');
        this.set("navigate", false);

        if (this.destinationMarkerReady) {
          this.$.destination.marker.setVisible(this.action == "go");
        }
      }

      codeAddress() {
        if (this.searchLng && this.searchLat && this.searchFromLng && this.searchFromLat) {
          // Start ETA
          
          this.set('action', "eta");
          this._direction();
          return
        }

        let geocoder = new google.maps.Geocoder();
        geocoder.geocode( { 'address': this.searchTerm}, (results, status) => {
          if (status == google.maps.GeocoderStatus.OK) {
            this.map.setCenter(results[0].geometry.location);
            if (results[0].geometry.viewport) 
              this.map.fitBounds(results[0].geometry.viewport);
          } else {
            console.error("Geocode was not successful for the following reason: " + status);
          }
        });
      }

      getETATime(e, detail) {
        if (detail.response.status == "OK") {
          detail.response.routes.forEach((route) => {
            route.legs.forEach((leg) => {
              this.duration = leg.duration.text;
              this.distance = leg.distance.text;
            });
          });
          return;
        }

        return this.time = "N/A";
      }

      _pushState(uri) {
        const stateObject = { dummy: true };
        const url = window.location.protocol
            + "//"
            + window.location.host
            + window.location.pathname
            + `${uri}`;
        history.pushState(stateObject, document.title, url);
      }

      _query(query) {
        return query + " ";
      }

      _locationChange(latitude, longitude) {
        // Check if search is already defined
        if (this.searchLng && this.searchLat) {
          return;
        }
        this.set('searchLng', this._converteComma(longitude));
        this.set('searchLat', this._converteComma(latitude));
      }

      _isSearchSet(action) {
        return action == "go" ? true : false;
      }

      _search(e) {
        if (this.searchTerm == "")
          return;

        this._hideSuggested();
        this.set('action', "go");
        this._warn("==> State : action", this.action);

        if (this.destinationMarkerReady) {
          this.$.destination.marker.setVisible(this.action == "go");
          this.$.start.marker.setVisible(this.action == "go");
        }
      }

      async _direction(e) {
        if (this.navigate && (this.geolocationGranted || this.fromPositionDefined)) {
          console.log("Log : Estimated travel time");
          this.set("startAddress", await new google.maps.LatLng(this.searchFromLat, this.searchFromLng));
          this.set("endAddress", await new google.maps.LatLng(this.searchLat, this.searchLng));

          // console.log("Log startAddress :", this.startAddress);
          // console.log("Log endAddress :", this.endAddress);
          return;
        }

        console.log("If not geolocation defined set start address");
        // Display the from search bar
        this.set("gofrom", true);
        this._warn("==> State : gofrom", this.gofrom);

        // Hide the lower menu action icon
        this.$.arrow.classList.add('hidden');
        this.$.menu.classList.add('hidden');
      }

      _destinationMarkerChanged(e) {
        this.destinationMarkerReady = true;
        this._warn("==> State : destinationMarkerReady", this.destinationMarkerReady);

        if (this.searchTerm == "")
          return;

        this.codeAddress();
      }

      _toggleDisplayGo(e) {
        this.goExpend = (this.goExpend == 'expand-more') ? 'expand-less' : 'expand-more';

        if (this.goExpend == 'expand-more') {
          this._displayGo();
        } else {
          this._hideGo();
        }
      }

      _toggleDisplayETA(e) {
        this.ETAExpend = (this.ETAExpend == 'expand-more') ? 'expand-less' : 'expand-more';

        if (this.ETAExpend == 'expand-more') {
          this._displayETA();
        } else {
          this._hideETA();
        }
      }

      _getQueryVariable(value) {
        let query = window.location.search.substring(1);
        let vars = query.split('&');
        for (let i = 0; i < vars.length; i++) {
          let pair = vars[i].split('=');
          if (decodeURIComponent(pair[0]) == value) {
            return decodeURIComponent(pair[1]);
          }
        }
      }

      _converteComma(value) {
        return parseFloat(`${value}`.replace(",", "."));
      }

      _converteDot(value) {
        return `${value}`.replace(".", ",");
      }

      _getAndSetQuery() {
        let from = this._getQueryVariable('from');
        let to = this._getQueryVariable('to');
        if (from) {
          this.set('fromSearchTerm', from);
        }
        if (to) {
          this.set('searchTerm', to);
        }
      }

      _getSearch(searchLng, searchLat, searchTerm, searchFromLng, searchFromLat, fromSearchTerm) {
        if (!this.gofrom) {
          if (searchTerm && searchLng && searchLat) {
            return `/map/go/${this._converteDot(searchLng)}/${this._converteDot(searchLat)}?to=${searchTerm}`;
          }
        } else {
          if (searchTerm && searchLng && searchLat && searchFromLng && searchFromLat && fromSearchTerm) {
            return `/map/go/${this._converteDot(searchLng)}/${this._converteDot(searchLat)}/${this._converteDot(searchFromLng)}/${this._converteDot(searchFromLat)}/?from=${fromSearchTerm}&to=${searchTerm}`;
          }
        }
        return "/map/";
      }

      _routeActionChanged(action) {
        this.action = action || 'search';
        if (this.action == "search") {
          this.clear();
          return;
        }

        this._getAndSetQuery();
      }

      _routeCoordonateChanged(longitude, latitude, destinationMarkerReady) {
        this._warn("==> State : searchLng, searchLat, destinationMarkerReady", longitude, latitude, !!destinationMarkerReady);
        if (longitude) {
          this.set('searchLng', this._converteComma(longitude));
        }
        if (latitude) {
          this.set('searchLat', this._converteComma(latitude));
        }

        // Close the search result list
        this._hideSuggested();
        // Clear search result list
        this.set('results', []);

        if (this.destinationMarkerReady && this.searchTerm != "") {
          // Use this method to focus on marker
          this.codeAddress();

          this.set("navigate", true);
          this.set("action", "search");
        }
      }

      _routeFromCoordonateChanged(longitude, latitude, destinationMarkerReady) {
        this._warn("==> State : searchFromLng, searchFromLat, destinationMarkerReady", longitude, latitude, !!destinationMarkerReady);
        if (longitude) {
          this.set('searchFromLng', this._converteComma(longitude));
        }
        if (latitude) {
          this.set('searchFromLat', this._converteComma(latitude));
        }

        // Close the search result list
        this._hideSuggested();
        // Clear search result list
        this.set('results', []);

          // Display the from search bar
          this.set("gofrom", true);
          // Hide drawer menu
          this.$.arrow.classList.add('hidden');
          this.$.menu.classList.add('hidden');

        // if (this.destinationMarkerReady && this.fromSearchTerm != "") {
        if (this.destinationMarkerReady && this.fromSearchTerm != "") {
          // Navigate
          this.set("navigate", true);

          this.set("action", "go");
          this.set('fromPositionDefined', true);
        }
      }

      _log(value) {
        console.log(value);
      }

      /**
       * Display UI control
       */

      _hide(e) {
        this._hideSuggested();
        this._hideGo();

        this.goExpend = 'expand-less';
      }

      _displaySuggested(e, detail) {
        console.info("Log : Display search history");
        this.action = "search";
        this.$.historySearch.classList.add('displaySearch');
        this.search = true;

        if (detail && detail.from) {
          let ul = this.$.historySearch.querySelector(".scrolling");
          this.input = "from";
          return ul.classList.add("from-mode");
        }

        this.input = "to";
      }

      _hideSuggested(e, detail) {
        console.info("Log : Hide search history");
        this.$.historySearch.classList.remove('displaySearch');
        this.search = false;

        if (detail && detail.from) {
          let ul = this.$.historySearch.querySelector(".scrolling");
          ul.classList.remove("from-mode");
        }
      }

      _displayGo() {
